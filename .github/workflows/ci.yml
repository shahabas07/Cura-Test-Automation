name: CI - Selenium Pytest

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  selenium-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-html allure-pytest

      - name: Install Google Chrome 114
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl gnupg lsb-release
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

          # Ensure version is 114
          CHROME_VERSION=$(google-chrome --version)
          echo "Chrome version: $CHROME_VERSION"
          if [[ ! $CHROME_VERSION == *"114."* ]]; then
            echo "‚ùå Chrome version mismatch. Expected 114.x"
            exit 1
          fi

      - name: Install ChromeDriver 114
        run: |
          CHROMEDRIVER_VERSION=114.0.5735.90
          wget -q "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver
          chromedriver --version

      - name: Create test results directory
        run: |
          mkdir -p test-results/screenshots
          mkdir -p test-results/allure

      - name: Run Tests
        run: |
          find . -maxdepth 1 -name "*.png" -delete || true
          
          pytest tests/ \
            --disable-warnings \
            --maxfail=2 \
            --html=test-results/report.html \
            --self-contained-html \
            --alluredir=test-results/allure \
            --reruns 2 \
            --reruns-delay 1

          find . -maxdepth 1 -name "*.png" -exec mv {} test-results/screenshots/ \; || true

      - name: Upload all test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-artifacts
          path: test-results/
